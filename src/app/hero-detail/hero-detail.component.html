<div *ngIf="hero">
	<h2>
		{{ hero.name | uppercase }} Details
	</h2>
	<div>
		<span>id: </span>{{ hero.id }}
	</div>
	<div>
		<label for="name">
			Name:
			<input [(ngModel)]="hero.name" id="name" type="text" placeholder="Name">
		</label>
	</div>
</div>
<button (click)="goBack()">Go Back</button>
<button (click)="save()">Save</button>
